<div class="flex h-screen">
  <!-- Contenido principal -->
  <div class="flex-1 p-4 items-center" style="background-color: #eeebeb;">
    <h1 class="text-2xl font-bold text-left mb-4">
      <span class="text-blue" style="color: #0f448d">REGISTRAR </span><span class="text-orange" style="color: #e47717">LIBROS</span>
    </h1>
    <hr class="border-2 mb-4" style="border-color: #e47717">
    <!-- card con libros -->
    <div class="card" style="width: 60%; margin-left: 350px; background-color: #ece9e9">
      <form>
        <div class="grid grid-cols-2 gap-4" >
          <!-- Columna izquierda -->
          <div>

            <div class="mb-6">
              <label for="titulo" class="block mb-2 mt-5 text-sm font-medium text-gray-900 dark:text-white">TÍTULO:<span class="required"></span></label>
              <input [(ngModel)]="titulo" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" type="text" id="titulo" name="titulo" required>
            </div>

            <div class="mb-6">
              <label for="autor" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">AUTOR:<span class="required"></span></label>
              <input [(ngModel)]="autor" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" type="text" id="autor" name="autor" required>
            </div>

            <div class="mb-6">
              <label for="resumen" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">RESUMEN:</label>
              <input type="text" id="resumen" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            </div>
            <div class="mb-6">
              <label for="isbn" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">ISBN:</label>
              <input type="text" id="isbn" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            </div>

            <div class="mb-6">
              <label for="Año" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">AÑO DE PUBLICACION:</label>
              <input type="text" id="Año" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            </div>
            <div class="mb-6">
              <label for="editorial" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">EDITORIAL:</label>
              <input type="text" id="editorial" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            </div>


            <label for="categoriaflot" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">CATEGORIAS</label>
            <select id="categoriaflot" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
              <option>Historia</option>
              <option>Ciencia</option>
              <option>Matematicas</option>
              <option>Tecnologia</option>
              <option>Comico</option>
            </select>
          </div>

          <!-- Columna derecha -->
          <div>
            <label for="portada" class="block mb-2 mt-5 text-sm font-medium text-gray-900 dark:text-white">PORTADA:</label>
            <div class="w-full mb-4 border border-gray-400 rounded-md overflow-hidden" style="height: 600px">
              <img id="preview" src="#" alt="Preview" class="w-full h-full object-cover" />
            </div>
            <input [(ngModel)]="portada" type="file" id="portada" name="portada" class="hidden" (change)="mostrarPrevisualizacion($event)" />

            <label for="subirFoto" class="block mb-2 text-gray-700 cursor-pointer">
              Subir Foto
              <input [(ngModel)]="portada" type="file" id="subirFoto" name="subirFoto" class="hidden" (change)="mostrarPrevisualizacion($event)" />
            </label>
          </div>
        </div>

        <!-- Botones al final -->
        <div class="flex justify-end">
          <button routerLink="/catalogoBiblio" type="button" class="bg-blue-500 text-white py-2 px-4 mr-4 rounded-md" style="background-color: #0054a0">Cancelar</button>
          <button (click)="enviarFormulario()" type="button" class="bg-blue-500 text-white py-2 px-4 mr-4 rounded-md" style="background-color: #e07517">aceptar</button>
        </div>
      </form>
    </div>

    <hr class="border-2 mt-4" style="border-color: #0055a1">

  </div>

  <!-- Sidebar -->


  <div class="w-1/10 p-4" style="background-color: #dce1eb;">

    <div class="flex items-center py-2 px-4 w-full mt-2 mb-2" style="background-color: #dce1eb;">
      <a routerLink="/registrar/registro" class="flex items-center w-full text-black font-bold hover:text-red-600 justify-end">Registrar libro</a>
      <img src="./assets/agregar.png" alt="Icono" class="h-10 ml-4 mr-1 flex items-center">
    </div>
    <hr class="border-2 mb-4" style="border-color: #ffffff">
    <div class="flex items-center py-2 px-4 w-full  mt-2 mb-2" style="background-color: #dce1eb;">
      <a routerLink="/catalogoBiblio" class="flex items-center w-full text-black font-bold hover:text-red-600 justify-end">Lista de libros</a>
      <img src="./assets/VerSolicitudes.png" alt="Icono" class="h-11 ml-4 mr-2 flex items-center">
    </div>
    <hr class="border-2 mb-4" style="border-color: #ffffff">
    <div class="flex items-center py-2 px-4 w-full  mt-2 mb-2" style="background-color: #dce1eb;">
      <a routerLink="/gestionar/librosSolicitados" class="flex items-center w-full text-black font-bold hover:text-red-600 justify-end">Ver solicitudes</a>
      <img src="./assets/lista.png" alt="Icono" class="h-11 ml-4 flex items-center">
    </div>
    <hr class="border-2 mb-4" style="border-color: #ffffff">

  </div>
</div>


<div *ngIf="showModal" class="overflow-x-hidden overflow-y-auto fixed inset-0 z-50 outline-none focus:outline-none justify-center items-center flex">
  <div class="relative w-auto my-6 mx-auto max-w-6xl">
    <!--content-->
    <div class="border-0 rounded-lg shadow-lg relative flex flex-col w-full bg-white outline-none focus:outline-none" style="background-color: #ece5e5">
      <!--body-->
      <div class="relative p-6 flex-auto">
        <img src="assets/moduloAgregar.png">
      </div>
      <!--footer-->
      <div class="flex items-center justify-center p-6 border-t border-solid border-blueGray-200 rounded-b">
        <button
          class="text-white active:bg-orange-600 font-bold uppercase text-sm px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mb-1 ease-linear transition-all duration-150"
          type="button" (click)="closeModal()" routerLink="/catalogoBiblio" style="background-color: #d97000">
          Aceptar
        </button>
      </div>
    </div>
  </div>
</div>

<div *ngIf="showModal2" class="overflow-x-hidden overflow-y-auto fixed inset-0 z-50 outline-none focus:outline-none justify-center items-center flex">
  <div class="relative w-auto my-6 mx-auto max-w-6xl">
    <!--content-->
    <div class="border-0 rounded-lg shadow-lg relative flex flex-col w-full bg-white outline-none focus:outline-none" style="background-color: #ece5e5">
      <!--body-->
      <div class="relative p-6 flex-auto">
        <img src="assets/camposvacios.png">
      </div>
      <!--footer-->
      <div class="flex items-center justify-center p-6 border-t border-solid border-blueGray-200 rounded-b">
        <button
          class="text-white active:bg-orange-600 font-bold uppercase text-sm px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mb-1 ease-linear transition-all duration-150"
          type="button" (click)="closeModal()" routerLink="/registrar/registro" style="background-color: #d97000">
          Aceptar
        </button>
      </div>
    </div>
  </div>
</div>

<div *ngIf="showModal" class="opacity-50 fixed inset-0 z-40 bg-black"></div>
<div *ngIf="showModal2" class="opacity-50 fixed inset-0 z-40 bg-black"></div>
