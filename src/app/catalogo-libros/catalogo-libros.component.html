<div class="lineaAzul" style="background-color: #004492; height: 25px">
</div>

<main>
  <div class="flex">
    <div class="w-1/2 p-4 flex items-center justify-center flex-col" style="margin-left: 220px">
      <!-- Primera fila (80%) -->
      <br>
      <br>
        <img src="./assets/carru1.png">

      <div class="h-1/5 flex flex-col items-start" style="margin-left: -350px; margin-top: 55px">
        <p style="color: #fda400; font-size: 1.2em; font-weight: bold;">DE INTERÉS</p>
      </div>

      <div class="h-1/5 flex items-start" style="margin-left: -280px; margin-top: 10px">

        <a href="https://static.upao.edu.pe/upload/manuales/Manual_Sistema_de_Matricula_V2_1.pdf"><img src="assets/img1abajo.jpg" style="margin-right: 20px"></a>
        <a href="https://campusvirtual.upao.edu.pe/sl.aspx?f=YFAMHOR"> <img src="assets/img2abajo.jpg" style="margin-right: 20px"></a>
        <a href="https://campusvirtual.upao.edu.pe/sl.aspx?f=YFAMHOR"><img src="assets/img3abajo.jpg"></a>


      </div>


    </div>



    <div class="w-1/2 p-4 flex items-center justify-center flex-col" style="margin-left: -400px">

       <br>
      <img src="./assets/bienbenidos.png">
        <div *ngIf="ccc===true">
          <p class="mr-2 text-sm" style="margin-right: 45px; color: #ff0000">Credenciales incorrectas intente otra vez...
          </p>
        </div>
      <div *ngIf="bbb===true">
        <p class="mr-2 text-sm" style="margin-right: 28px; color: #ff0000">Error al verificar código de la imagen, vuelva<br>a intentarlo
        </p>
      </div>

        <input [(ngModel)]="credentials.username" type="text" placeholder="usuario" class="mt-2 p-2 border border-gray-400 w-1/3">
        <input [(ngModel)]="credentials.password" type="password" placeholder="contraseña" class="mt-2 p-2 border border-gray-400 w-1/3">


      <div class="flex items-center mt-2">
        <!-- Mensaje "Código de verificación" y la imagen de captcha -->
        <p class="mr-2 text-sm" style="margin-right: 60px">Código de verificación</p>
        <img src="./assets/imgCapcha.png">
      </div>

      <div class="flex items-center mt-2 mb-2">
        <p class="mr-2 text-sm" style="margin-right: 53px">Ingrese código de <br> verificación</p>
        <input [(ngModel)]="capcha" type="text" placeholder=" " class="mt-2 p-2 border border-gray-400" style="width: 140px; height: 35px">
      </div>

      <div class="flex items-center mt-2">

        <a href="https://campusvirtual.upao.edu.pe/sl.aspx?f=ygirepa" class="text-blue-500 underline mr-2 text-sm " style="margin-right: 30px">¿Olvidé mi contraseña?</a>
        <button><img (click)="onSubmit()" src="./assets/iniciasesionIMG.jpg"></button>
      </div>

      <hr class="border-t border-gray-400 h-1 mx-2" style="width: 300px; margin-top: 15px">

      <div class="flex items-center mt-2">

        <a href="{{ url }}" class="text-blue-500 underline mr-2 text-sm" style="margin-right: 10px">Inicia sesión en CANVAS</a>
        <a href="{{ url }}"><img src="./assets/canvasLogo2.jpeg"></a>

      </div>

      <hr class="border-t border-gray-400 h-10 mx-2" style="width: 300px; margin-top: 15px">

      <iframe width="300" height="170" src="https://www.youtube.com/embed/gKXxRee6niI" frameborder="0" allowfullscreen></iframe>

    </div>
  </div>
</main>
